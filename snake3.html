<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Spiel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            color: #ecf0f1;
            flex-direction: column;
        }
        #game-container {
            text-align: center;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(20, 20px);
            grid-template-rows: repeat(20, 20px);
            gap: 1px;
            background-color: #34495e;
            border: 2px solid #ecf0f1;
        }
        .cell {
            width: 20px;
            height: 20px;
            background-color: #2c3e50;
        }
        .snake {
            background-color: #27ae60;
            border-radius: 5px;
        }
        .food {
            background-color: #e74c3c;
            border-radius: 50%;
        }
        #score-container {
            margin-top: 20px;
            font-size: 24px;
        }
        #highscore-container {
            margin-top: 10px;
            font-size: 18px;
        }
        #controls {
            margin-top: 20px;
            display: none;
            grid-template-areas:
                ". up ."
                "left down right";
            gap: 10px;
        }
        #controls button {
            padding: 15px;
            font-size: 20px;
            background-color: #34495e;
            border: 2px solid #ecf0f1;
            color: #ecf0f1;
            border-radius: 5px;
            cursor: pointer;
        }
        #controls button:active {
            background-color: #27ae60;
        }
        #up { grid-area: up; }
        #left { grid-area: left; }
        #down { grid-area: down; }
        #right { grid-area: right; }
        #menu-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #34495e;
            border: 2px solid #ecf0f1;
            color: #ecf0f1;
            border-radius: 5px;
            cursor: pointer;
        }
        #menu-dropdown {
            display: none;
            position: absolute;
            top: 60px;
            left: 20px;
            background-color: #34495e;
            border: 2px solid #ecf0f1;
            border-radius: 5px;
            padding: 10px;
            z-index: 1000;
        }
        #menu-dropdown button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
            background-color: #2c3e50;
            border: 1px solid #ecf0f1;
            color: #ecf0f1;
            border-radius: 5px;
            cursor: pointer;
        }
        #menu-dropdown button.active {
            background-color: #27ae60;
        }
        #leaderboard {
            margin-top: 20px;
            font-size: 16px;
        }
        #leaderboard h3 {
            margin: 0;
        }
        #leaderboard ul {
            list-style-type: none;
            padding: 0;
        }
        #leaderboard li {
            margin: 5px 0;
        }
        @media (max-width: 600px) {
            #controls {
                display: grid;
            }
        }
    </style>
</head>
<body>
    <button id="menu-button">Menü</button>
    <div id="menu-dropdown">
        <button id="easy" class="active">Leicht</button>
        <button id="hard">Schwer</button>
        <button id="show-leaderboard">Bestenliste</button>
    </div>
    <div id="game-container">
        <div id="game-board"></div>
        <div id="score-container">Punkte: <span id="score">0</span></div>
        <div id="highscore-container">Highscore: <span id="highscore">0</span></div>
        <div id="controls">
            <button id="up">⬆️</button>
            <button id="left">⬅️</button>
            <button id="down">⬇️</button>
            <button id="right">➡️</button>
        </div>
        <div id="leaderboard">
            <h3>Bestenliste</h3>
            <ul id="leaderboard-list"></ul>
        </div>
    </div>

    <script>
        // API-Schlüssel und Bin-ID für JSONBin.io
        const API_KEY = '$2a$10$9dJPLpc6P.AMzjUGgoLbMedNq5mgMdOVD3wmRQuKonX7xSvFQhpUe'; // Dein API-Schlüssel
        const BIN_ID = '67c383b4acd3cb34a8f3483c'; // Deine Bin-ID
        const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

        // Spielvariablen
        const gameBoard = document.getElementById('game-board');
        const scoreDisplay = document.getElementById('score');
        const highscoreDisplay = document.getElementById('highscore');
        const upButton = document.getElementById('up');
        const leftButton = document.getElementById('left');
        const downButton = document.getElementById('down');
        const rightButton = document.getElementById('right');
        const easyButton = document.getElementById('easy');
        const hardButton = document.getElementById('hard');
        const menuButton = document.getElementById('menu-button');
        const menuDropdown = document.getElementById('menu-dropdown');
        const showLeaderboardButton = document.getElementById('show-leaderboard');
        const leaderboardList = document.getElementById('leaderboard-list');
        const gridSize = 20;
        const cellCount = gridSize * gridSize;
        let snake = [{ x: 10, y: 10 }];
        let food = { x: 5, y: 5 };
        let direction = { x: 0, y: 0 };
        let score = 0;
        let highscore = 0;
        let gameSpeed = 200; // Standardgeschwindigkeit (leicht)
        let playerName = '';

        // Namensabfrage zu Beginn
        playerName = prompt('Bitte gib deinen Namen ein:') || 'Unbekannt';

        // Funktion zum Abrufen der Bestenliste
        async function fetchLeaderboard() {
            try {
                const response = await fetch(API_URL, {
                    headers: {
                        'X-Master-Key': API_KEY,
                    },
                });
                const data = await response.json();
                return data.record.leaderboard || [];
            } catch (error) {
                console.error('Fehler beim Abrufen der Bestenliste:', error);
                return [];
            }
        }

        // Funktion zum Aktualisieren der Bestenliste
        async function updateLeaderboard(name, score) {
            const leaderboard = await fetchLeaderboard();
            leaderboard.push({ name, score });
            leaderboard.sort((a, b) => b.score - a.score); // Sortiere absteigend nach Punktzahl
            const top5 = leaderboard.slice(0, 5); // Behalte nur die besten 5

            try {
                await fetch(API_URL, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': API_KEY,
                    },
                    body: JSON.stringify({ leaderboard: top5 }),
                });
                updateLeaderboardUI(top5);
            } catch (error) {
                console.error('Fehler beim Speichern der Bestenliste:', error);
            }
        }

        // Funktion zum Aktualisieren der Bestenliste im UI
        function updateLeaderboardUI(leaderboard) {
            leaderboardList.innerHTML = '';
            leaderboard.forEach((entry, index) => {
                const li = document.createElement('li');
                li.textContent = `${index + 1}. ${entry.name}: ${entry.score}`;
                leaderboardList.appendChild(li);
            });
        }

        // Spiel-Logik
        function createGameBoard() {
            for (let i = 0; i < cellCount; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                gameBoard.appendChild(cell);
            }
        }

        function drawSnake() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => cell.classList.remove('snake'));
            snake.forEach(segment => {
                const index = segment.y * gridSize + segment.x;
                cells[index].classList.add('snake');
            });
        }

        function drawFood() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => cell.classList.remove('food'));
            const index = food.y * gridSize + food.x;
            cells[index].classList.add('food');
        }

        function moveSnake() {
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreDisplay.textContent = score;
                if (score > highscore) {
                    highscore = score;
                    highscoreDisplay.textContent = highscore;
                }
                placeFood();
            } else {
                snake.pop();
            }
        }

        function placeFood() {
            food = {
                x: Math.floor(Math.random() * gridSize),
                y: Math.floor(Math.random() * gridSize)
            };
            if (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                placeFood();
            }
        }

        function checkCollision() {
            const head = snake[0];
            if (head.x < 0 || head.x >= gridSize || head.y < 0 || head.y >= gridSize) {
                return true;
            }
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        function gameLoop() {
            if (checkCollision()) {
                alert('Game Over! Deine Punkte: ' + score);
                updateLeaderboard(playerName, score);
                snake = [{ x: 10, y: 10 }];
                direction = { x: 0, y: 0 };
                score = 0;
                scoreDisplay.textContent = score;
                placeFood();
            }
            moveSnake();
            drawSnake();
            drawFood();
        }

        // Event-Listener
        document.addEventListener('keydown', event => {
            switch (event.key) {
                case 'ArrowUp':
                    if (direction.y === 0) direction = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                    if (direction.y === 0) direction = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft':
                    if (direction.x === 0) direction = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                    if (direction.x === 0) direction = { x: 1, y: 0 };
                    break;
            }
        });

        upButton.addEventListener('click', () => {
            if (direction.y === 0) direction = { x: 0, y: -1 };
        });
        leftButton.addEventListener('click', () => {
            if (direction.x === 0) direction = { x: -1, y: 0 };
        });
        downButton.addEventListener('click', () => {
            if (direction.y === 0) direction = { x: 0, y: 1 };
        });
        rightButton.addEventListener('click', () => {
            if (direction.x === 0) direction = { x: 1, y: 0 };
        });

        easyButton.addEventListener('click', () => setDifficulty('leicht'));
        hardButton.addEventListener('click', () => setDifficulty('schwer'));

        menuButton.addEventListener('click', () => {
            menuDropdown.style.display = menuDropdown.style.display === 'block' ? 'none' : 'block';
        });

        showLeaderboardButton.addEventListener('click', async () => {
            const leaderboard = await fetchLeaderboard();
            updateLeaderboardUI(leaderboard);
        });

        // Spiel initialisieren
        createGameBoard();
        placeFood();
        let gameInterval = setInterval(gameLoop, gameSpeed);
    </script>
</body>
</html>
